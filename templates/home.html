{% extends "layout.html" %}
{% block content %}
	<h1 id="main-title"><strong>Place Your Order</strong></h1>
	<section class="main-page">
		<div class="food-list">
			<h3>Food Items</h3>
			<div class="food-container">
				{% for food in foods %}
					<div>
						<input type="radio" name="food" value={{food}}>{{food}}<br>
					</div>
				{% endfor %}
			</div>
		</div>
		
		<div class="location-list">
			<h3>Delivery Locations</h3>
			<div class="location-container">
				{% for location in locations %}
					<div>
						<input type="radio" name="location" value={{location}}>{{location}}<br>
					</div>
				{% endfor %}
			</div>
		</div>
		
		<div id="order-button-div">
				<input id="order-button" type="button" value="Place Order">
		</div>

		

		<div class="container" id="delivery-status-container">
		</div>
		
	</section>
	<section class="map">
		<div class="map-input-container">
			<span>Enter latitude: </span>
			<input id="latitude_enter" class="map-input" type="number" value="Enter latitude">
			<span>Enter longitude: </span>
			<input id="longitude_enter" class="map-input" type="number" value="Enter longitude">
			<input id="map-go-button" class="map-input" type="button" value="Load map">
		</div>
		<div class="map-container">
			<iframe width="600" height="400"
				frameborder="0" scrolling="no"
				marginheight="0" marginwidth="0"
				id="openstreetmap"
				src={{loc_url}} style="border: 2px solid black">
			</iframe>
		</div>
	</section>
{% endblock content %}
